{% load static %}

<nav class="navbar justify-content-between">
  <a href="{% url 'landingPage' %}"><img src="{% static 'images/logo.png' %}" alt="Logo" /></a>

  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search users..." aria-label="Search">
    <button type="submit"><i class="fab fa-searchengin"></i></button>
  </form>

  <div class="auth-actions">
    <a href="{% url 'timelinePage' %}"><i class="fas fa-home"></i></a>
    <i class="fas fa-plus-circle" data-toggle="modal" data-target="#exampleModalCenter"></i>
    <a href="/profile/{{user.id}}"><i class="fas fa-user-circle"></i></a>

    {% if user.is_authenticated %}
      <button type="button" class="logout-btn"><a href="{% url 'logout' %}">LOGOUT</a></button>
    {% endif %}
  </div>

  <!-- New Post Modal -->
  <div class="modal" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Create New Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- UPLOAD IMAGE FORM SECTION-->
        <div class="modal-body">
          <form method="POST" enctype="multipart/form-data"> 
            {% csrf_token %}

            <div class="form-group">
              <label>Upload Image</label>
              <input type="file" class="form-control-file" name="image">
            </div>

            <div class="form-group">
              <label>Image Caption</label>
              <textarea type="text" class="form-control" name="caption"></textarea>
            </div>

            <button type="submit" class="upload-btn">UPLOAD</button>
          </form>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</nav>
