{% extends "registration/base.html" %}
{% load static %}

{% block content %}
<div class="container">
  <div class="auth-img">
    <img src="{% static 'images/auth_img.png' %}" alt="Logo" />
    <h4>Join the Fastest Growing <br> Network Today</h4>
  </div>

  <form>
    <img src="{% static 'images/logo.png' %}" alt="Logo" />

    <div class="form-group">
      <label for="exampleUsername1">Username</label>
      <input type="text" class="form-control" id="exampleUsername1">
    </div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>

    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>

    <div class="form-group">
      <label for="exampleInputConfirmPassword1">Confirm Password</label>
      <input type="password" class="form-control" id="exampleInputConfirmPassword1">
    </div>

    <button type="submit" class="auth-login-btn"><a href="#">SIGN UP</a></button>

    <p>Already have an account? <span class="redirect-txt"><a href="{% url 'loginPage' %}">LOGIN</a></span></p>
  </form>
</div>

{% endblock %}
