{% extends "registration/base.html" %}
{% load static %}

{% block content %}

{% if messages %}
  {% for message in messages %}
  <div class="alert alert-dark alert-dismissible text-center fade show m-0" role="alert">
    {{message}}
    <span class="close" data-dismiss="modal">&times;</span>
  </div>
  {% endfor %}
{% endif %}

<div class="container">
  <div class="auth-img">
    <img src="{% static 'images/auth_img.png' %}" alt="Logo" />
    <h4>Join the Fastest Growing <br> Network Today</h4>
  </div>

  <form>
    <img src="{% static 'images/logo.png' %}" alt="Logo" />

    <div class="form-group">
      <label for="exampleUsername1">Username</label>
      <input type="text" class="form-control" id="exampleUsername1">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1">
    </div>
    <button type="submit" class="auth-login-btn"><a href="{% url 'timelinePage' %}">LOGIN</a></button>

    <p>Donâ€™t have an account? <span class="redirect-txt"><a href="{% url 'signupPage' %}">SIGN UP</a></span></p>
  </form>

</div>

{% endblock %}
