{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <!--Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous" />

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="{% static 'css/auth.css' %}">

  <title>Login Page</title>

</head>

<body>

  <div class="container">
    <div class="auth-img">
      <img src="{% static 'images/auth_img.png' %}" alt="Logo" />
      <h4>Join the Fastest Growing <br> Network Today</h4>
    </div>

    <form>
      <img src="{% static 'images/logo.png' %}" alt="Logo" />
      
      <div class="form-group">
        <label for="exampleUsername1">Username</label>
        <input type="text" class="form-control" id="exampleUsername1">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <button type="submit" class="login-btn"><a href="#">LOGIN</a></button>

      <p>Donâ€™t have an account? <span class="signup-txt"><a href="#">SIGN UP</a></span></p>
    </form>
  </div>

  {% block scripts %}
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="{% static 'js/jquery-3.6.0.min.js' %} "></script>
  <script src="{% static 'js/popper.min.js' %} "></script>
  <script src="{% static 'js/bootstrap.min.js' %} "></script>
  {% endblock %}

</body>

</html>
