{% extends "main_base.html" %}
{% load static %}

{% block content %}

<!-- Profile Info Section -->
<div class="profile">
  <div class="container">

    <img src="{% static 'images/person.jpeg' %}" alt="Profile Image" class="img-thumbnail">

    <div class="profile-info">
      <div class="profile-details">
        <p><strong>Username</strong></p>
        <p>My Bio</p>
      </div>

      <div class="more-info">
        <div class="info">
          <p class="count">10</p>
          <h6><strong>POSTS</strong></h6>
        </div>

        <div class="info">
          <p class="count">10</p>
          <h6 class="clickable" data-toggle="modal" data-target="#followersModal"><strong>FOLLOWERS</strong></h6>
        </div>

        <!-- Followers Modal -->
        <div class="modal" id="followersModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">FOLLOWERS</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="modal-body">
                <div class="container">
                  <img src="{% static 'images/person.jpeg' %}" alt="Profile Image" />

                  <div class="followers-info">
                    <div class="username-n-bio">
                      <p class="username"><strong>username</strong></p>
                      <p class="bio">Follower's Bio</p>
                    </div>

                    <button class="remove-btn">REMOVE</button>
                  </div>

                </div>

                <div class="container">
                  <img src="{% static 'images/person.jpeg' %}" alt="Profile Image" />

                  <div class="followers-info">
                    <div class="username-n-bio">
                      <p class="username"><strong>username</strong></p>
                      <p class="bio">Follower's Bio</p>
                    </div>

                    <button class="remove-btn">REMOVE</button>
                  </div>

                </div>

                <div class="container">
                  <img src="{% static 'images/person.jpeg' %}" alt="Profile Image" />

                  <div class="followers-info">
                    <div class="username-n-bio">
                      <p class="username"><strong>username</strong></p>
                      <p class="bio">Follower's Bio</p>
                    </div>

                    <button class="remove-btn">REMOVE</button>
                  </div>

                </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <div class="info">
          <p class="count">10</p>
          <h6 class="clickable" data-toggle="modal" data-target="#followingModal"><strong>FOLLOWING</strong></h6>
        </div>

        <!-- Following Modal -->
        <div class="modal" id="followingModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">FOLLOWING</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>

              <div class="modal-body">
                <div class="container">
                  <img src="{% static 'images/person.jpeg' %}" alt="Profile Image" />

                  <div class="followers-info">
                    <div class="username-n-bio">
                      <p class="username"><strong>username</strong></p>
                      <p class="bio">Following Bio</p>
                    </div>

                    <button class="remove-btn">UNFOLLOW</button>
                  </div>

                </div>

                <div class="container">
                  <img src="{% static 'images/person.jpeg' %}" alt="Profile Image" />

                  <div class="followers-info">
                    <div class="username-n-bio">
                      <p class="username"><strong>username</strong></p>
                      <p class="bio">Following Bio</p>
                    </div>

                    <button class="remove-btn">UNFOLLOW</button>
                  </div>

                </div>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button id="change-profile-btn" class="submit-btn" type="button">CHANGE PROFILE PHOTO</button>

      <!-- Change Profile Section -->
      <div class="pic-upload">

        <form action="" method="post" enctype="multipart/form-data">

          <div class="form-group">
            <label for="exampleFormControlFile1">Upload Profile Image</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>

          <button class="upload-pic" type="submit">SUBMIT</button>
        </form>

      </div>
    </div>

  </div>

  <hr>

</div>

<!-- Feed Section -->
<div class="feed">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <img src="{% static 'images/post_sample.jpg' %}" alt="Post Image">
      </div>

      <div class="col-md-3">
        <img src="{% static 'images/post_sample.jpg' %}" alt="Post Image">
      </div>

      <div class="col-md-3">
        <img src="{% static 'images/post_sample.jpg' %}" alt="Post Image">
      </div>

      <div class="col-md-3">
        <img src="{% static 'images/post_sample.jpg' %}" alt="Post Image">
      </div>

      <div class="col-md-3">
        <img src="{% static 'images/post_sample.jpg' %}" alt="Post Image">
      </div>

      <div class="col-md-3">
        <img src="{% static 'images/post_sample.jpg' %}" alt="Blog Post Image">
      </div>
    </div>
  </div>
</div>

{% endblock %}
