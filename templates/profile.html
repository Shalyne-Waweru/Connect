{% extends "main_base.html" %}
{% load static %}

{% block content %}

<!-- Profile Info Section -->
<div class="profile">
  <div class="container">

    <img src="{% static 'images/person.jpeg' %}" alt="Profile Image" class="img-thumbnail">

    <div class="profile-info">
      <div class="profile-details">
        <p><strong>Username</strong></p>
        <p>My Bio</p>
      </div>

      <div class="more-info">
        <div class="info">
          <p class="count">10</p>
          <h6><strong>POSTS</strong></h6>
        </div>

        <div class="info">
          <p class="count">10</p>
          <h6><strong>FOLLOWERS</strong></h6>
        </div>

        <div class="info">
          <p class="count">10</p>
          <h6><strong>FOLLOWING</strong></h6>
        </div>
      </div>

      <button id="change-profile-btn" class="submit-btn" type="button">CHANGE PROFILE PHOTO</button>

      <!-- Change Profile Section -->
      <div class="pic-upload">

        <form action="" method="post" enctype="multipart/form-data">

          <div class="form-group">
            <label for="exampleFormControlFile1">Upload Profile Image</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>

          <button class="upload-pic" type="submit">SUBMIT</button>
        </form>

      </div>
    </div>

  </div>

  <hr>
  
</div>

<!-- Feed Section -->
<div class="feed">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <img src="{% static 'images/post_sample.jpg' %}" alt="Blog Post Image">
      </div>

      <div class="col-md-3">
        <img src="{% static 'images/post_sample.jpg' %}" alt="Blog Post Image">
      </div>

      <div class="col-md-3">
        <img src="{% static 'images/post_sample.jpg' %}" alt="Blog Post Image">
      </div>

      <div class="col-md-3">
        <img src="{% static 'images/post_sample.jpg' %}" alt="Blog Post Image">
      </div>

      <div class="col-md-3">
        <img src="{% static 'images/post_sample.jpg' %}" alt="Blog Post Image">
      </div>

      <div class="col-md-3">
        <img src="{% static 'images/post_sample.jpg' %}" alt="Blog Post Image">
      </div>
    </div>
  </div>
</div>

{% endblock %}
